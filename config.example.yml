#######################################
# 说明:
# 1. 井号(#)为注释
# 2. 缩进严格对齐，使用空格缩进
# 3. 请使用英文字符
#######################################

# 下载链接配置
# 支持的链接类型：视频、图集、直播、合集、音乐、个人主页
link:
  - https://v.douyin.com/xxxxxx/
  - https://www.douyin.com/user/xxxxxx

# 基础配置
path: ./downloads     # 下载保存位置
thread: 5            # 下载线程数
database: true       # 是否使用数据库

# 下载内容配置
music: true          # 是否下载音乐
cover: true          # 是否下载封面
avatar: true         # 是否下载头像
json: true           # 是否保存JSON数据
folderstyle: true    # 是否使用独立文件夹

# 下载模式配置
mode: 
  - post            # 发布的作品
  - like            # 喜欢的作品
  - mix             # 合集作品

# 下载数量配置
number:
  post: 0           # 主页作品下载数量（0表示全部）
  like: 0           # 喜欢作品下载数量
  allmix: 0         # 主页合集下载数量
  mix: 0            # 单个合集下载数量
  music: 0          # 音乐作品下载数量

# 增量更新配置
increase:
  post: false       # 是否增量下载主页作品
  like: false       # 是否增量下载喜欢作品
  allmix: false     # 是否增量下载主页合集
  mix: false        # 是否增量下载单个合集
  music: false      # 是否增量下载音乐作品

# Cookie配置（二选一）
cookies:            # 键值对形式
  msToken: xxxxxx
  ttwid: xxxxxx
  odin_tt: xxxxxx

#cookie: "msToken=xxxxxx; ttwid=xxxxxx;"  # 字符串形式

# 时间范围过滤（可选）
start_time: "2023-01-01"  # 开始时间，格式：YYYY-MM-DD
end_time: "now"           # 结束时间，使用"now"表示当前时间

